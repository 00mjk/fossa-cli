version: 2

defaults: &defaults
  working_directory: /home/fossa/go/src/github.com/fossas/fossa-cli
  environment:
    TEST_RESULTS: /tmp/test-results
    ARTIFACTS: /tmp/artifacts
    WORKSPACE: /tmp/workspace

jobs:
  build:
    <<: *defaults
    docker:
      - image: quay.io/fossa/fossa-cli:latest
    steps:
      - checkout
      - run:
          name: Make folders
          command: |
            mkdir -p $TEST_RESULTS
            mkdir -p $ARTIFACTS
      - restore_cache:
          keys:
            - v1-gopkg-cache-{{ checksum "Gopkg.lock" }}
      - run:
          name: Compile CLI
          command: |
            # Invalidate pkg cache for FOSSA CLI binary
            rm -rf /home/fossa/go/pkg/linux_amd64/github.com/fossas/fossa-cli
            make
      - save_cache:
          key: v1-gopkg-cache-{{ checksum "Gopkg.lock" }}
          paths:
            - "/home/fossa/go/pkg"
            - "/home/fossa/go/src/github.com/fossas/fossa-cli/vendor"
      # - run:
      #     name: Run unit tests
      #     command: |
      #       # Load shell helpers (e.g. sdkman)
      #       source /home/fossa/.bashrc
      #       # Run tests
      #       go test ./...
      - run:
          name: Run FOSSA analysis
          command: |
            fossa analyze --debug 2> tee $ARTIFACTS/fossa-build-stderr
      - run:
          name: Run FOSSA license check
          command: |
            fossa test --debug 2> tee $ARTIFACTS/fossa-test-stderr
      - run:
          name: Save artifacts
          command: |
            cp $(which fossa) $ARTIFACTS
      - run:
          name: Save workspace
          command: |
            cp $(which fossa) $WORKSPACE
      - store_test_results:
          path: $TEST_RESULTS
      - store_artifacts:
          path: $ARTIFACTS
      - persist_to_workspace:
          root: $WORKSPACE
          paths:
            - fossa
  test:
    <<: *defaults
    docker:
      - image: quay.io/fossa/fossa-cli-test:latest
    steps:
      - attach_workspace:
          at: $WORKSPACE
      - run:
          name: Load workspace
          command: |
            cp $WORKSPACE/fossa $GOPATH/bin/fossa
      - run:
          name: Run integration tests
          command: |
            # Load shell helpers (e.g. sdkman)
            source /home/fossa/.bashrc
            # Run tests
            ./test.sh

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build